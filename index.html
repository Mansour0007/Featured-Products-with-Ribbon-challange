<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Featured Products</title>
  </head>
  <body>
    <div class="container">
      <div class="featured">Featured Products</div>
      <div class="product">
        <img src="/images/colar_.jpg" alt="colar" />
        <div class="text">
          <p>Dummy Variable Product</p>
          <p class="clr">$19.99</p>
        </div>
      </div>
      <div class="product">
        <div class="sale"><p class="clr-3">Sale!</p></div>
        <img src="/images/tie1.webp" alt="" />
        <div class="text">
          <p>Dummy Sale Product</p>
          <p class="clr-1"><del class="clr-2">$19.99</del> $14.99</p>
        </div>
      </div>
      <div class="product">
        <img src="/images/sunglasses.jpg" alt="" />
        <div class="text">
          <p>Dummy Simple Product</p>
          <p class="clr">$14.99</p>
        </div>
      </div>
      <div class="product m-right-product">
        <img src="/images/watch.webp" alt="" />
        <div class="text">
          <p>Out Of Stock Product</p>
          <p class="clr">$9.99</p>
        </div>
      </div>
    </div>
  </body>
</html>
